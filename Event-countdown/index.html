<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event countdown</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700&display=swap&subset=latin-ext"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/327a0d490c.js" crossorigin="anonymous"></script>
</head>

<body>


    <div class="counter-app">

        <div class="settings active">
            <h1>Settings</h1>
            <label for="event-name">Event:</label>
            <input type="text" id="event-name" value="Nowy rok">
            <table class="date">
                <tr>
                    <td><label for="event-day">Day:</label></td>
                    <td><label for="event-month">Month:</label></td>
                    <td><label for="event-year">Year:</label></td>
                </tr>
                <tr>
                    <td><input type="number" id="event-day" maxlength="2" value="1"></td>
                    <td><input type="number" id="event-month" maxlength="2" value="1"></td>
                    <td><input type="number" id="event-year" maxlength="4" value="2021"></td>
                </tr>
            </table>
            <label for="event-image">Image link:</label>
            <input type="text" id="event-image" value="default.jpg">

            <button class="save">Save</button>

        </div>


        <div class="app-body">
            <div class="image-section">
                <div class="settings-btn"><i class="fas fa-sliders-h"></i></div>
            </div>
            <div class="time-section">
                <h3><span class="event">New Year</span> :</h3>
                <div class="time-cards">
                    <div class="card">
                        <p class="days-count number">0</p>
                        <p class="card-title">Days</p>
                    </div>
                    <div class="card">
                        <p class="hours-count number">00</p>
                        <p class="card-title">Hours</p>
                    </div>
                    <div class="card">
                        <p class="minutes-count number">00</p>
                        <p class="card-title">Minutes</p>
                    </div>
                    <div class="card">
                        <p class="seconds-count number">00</p>
                        <p class="card-title">Seconds</p>
                    </div>
                </div>
            </div>
        </div>



    </div>




    <script src="main.js"></script>
</body>

</html>
