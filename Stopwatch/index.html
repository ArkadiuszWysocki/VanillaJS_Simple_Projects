<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6283d28af5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrapper">
        <p class="info">
            <i class="fas fa-question"></i>
        </p>
        <h1>Stopwatch</h1>
        <p class="stopwatch"><span>00:00:00</span></p>
        <p class="currentLap">Current lap: <span>00:00:00</span></p>
        <p class="lastLap">Last lap: <span>00:00:00</span></p>
        <div class="buttons">
            <button class="start"><i class="fas fa-play"></i></button>
            <button class="lap "><i class="fas fa-redo"></i></button>
            <button class="stop "><i class="fas fa-stop"></i></button>
            <button class="reset"><i class="fas fa-times"></i></button>
            <button class="history">Previous laps</button>
        </div>
        <ul class="time-list hidden">
        </ul>
    </div>

    <div class="modal-shadow">
        <div class="modal">
            <h3>Instrukcja:</h3>
            <p><i class="fas fa-play"></i> - start</p>
            <p><i class="fas fa-pause"></i> - lap</p>
            <p><i class="fas fa-stop"></i> - stop</p>
            <p><i class="fas fa-times"></i> - remove all (including history)</p>
            <p><strong>Previous laps</strong> - check previous laps</p>
            <button class="close">Close</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
