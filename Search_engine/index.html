<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink search</title>

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <header>
            <h1>DrinkSearch</h1>
            <input type="text" class="search" placeholder="Please your favourite drink name...">
        </header>

        <div class="drink-list">
            <h2>Available drinks:</h2>
            <ul>
                <li>Milk</li>
                <li>Beer</li>
                <li>Whiskey</li>
                <li>Coke</li>
                <li>Water sparkling</li>
                <li>Water still</li>
                <li>Apple juice</li>
                <li>Orange juice</li>
                <li>Banana juice</li>
                <li>Tropical juice</li>
                <li>Red wine</li>
                <li>White wine</li>
                <li>Energy drink</li>
            </ul>
        </div>

    </div>


    <script src="main.js"></script>
</body>

</html>
